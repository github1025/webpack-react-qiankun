<script entry>
	if (window.__POWERED_BY_QIANKUN__) {
	      window.purehtml = window.qiankunLifecycle;
	    }
</script>
<script>
	function loadScript(src,sAsync = false) {
		function load(src){
			let script = document.createElement('script');
			script.src = src
			if( sAsync ){
				script.async = true
			}
			script.entry = true
			script.onerror = function() {
				console.error('加载脚本时发生错误');
			};
			document.body.appendChild(script);
		}

		if( src ){
			if( typeof src == "string" ){
				load(src)
			}else{
				for (let i = 0; i < src.length; i++) {
					load(src[i])
				}
			}
		}
	}

	function getBundlePath() {
		const pathname = document.location.pathname
		let jsBundle = null;
		let MEN_JS_PATH_MAP = {
			"/index":"index",
			"/login":"login",
			"/main-router":"main-router"
		}

		for (const path in MEN_JS_PATH_MAP) {
			if ( path && pathname == path.split("?")[0] ) {
				jsBundle = MEN_JS_PATH_MAP[path]
				break;
			}
		}

		console.log("jsBundle", jsBundle)

		return jsBundle ? `${window.STATIC_PATH}/${jsBundle}-bundle.js`:``
	}
		console.log("22222", `${window.STATIC_PATH}`)

		loadScript([
			getBundlePath()
		])
</script>
</html>
